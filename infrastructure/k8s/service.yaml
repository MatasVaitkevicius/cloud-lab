apiVersion: v1
kind: Service
metadata:
  name: lab
  namespace: matasvaitk/cloud-lab:v0.1 # TODO. Add your kubernetes namespace here. You can find your kubernetes namespace by running command: kubectl config view | grep namespace
spec:
